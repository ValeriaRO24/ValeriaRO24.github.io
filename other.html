<script>
  const slideIndexes = {};

  function moveSlide(trackId, direction) {
    const track = document.getElementById(trackId);
    const slides = track.children.length;

    // Initialize index if not present
    if (!(trackId in slideIndexes)) {
      slideIndexes[trackId] = 0;
    }

    // Update index and apply transform
    slideIndexes[trackId] = (slideIndexes[trackId] + direction + slides) % slides;
    track.style.transform = `translateX(-${slideIndexes[trackId] * 100}%)`;
  }
</script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = document.querySelector('.dropdown');
      const dropdownContent = dropdown.querySelector('.dropdown-content');
      let timeout;
  
      dropdown.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        dropdownContent.style.display = 'block';
      });
  
      dropdown.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          dropdownContent.style.display = 'none';
        }, 300); // stays visible for 300ms after mouse leaves
      });
  
      dropdownContent.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
      });
  
      dropdownContent.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          dropdownContent.style.display = 'none';
        }, 300);
      });
    });
  </script>
